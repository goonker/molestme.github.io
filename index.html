<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Touch Me Button</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff5ca8;
      --accent-2:#7c5cff;
      --glass: rgba(255,255,255,0.04);
    }
    html,body{height:100%;}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 10% 10%, rgba(124,92,255,0.14), transparent 12%),
                  radial-gradient(circle at 90% 90%, rgba(255,92,168,0.08), transparent 12%),
                  var(--bg);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: #e6eef8;
    }

    .card{
      width:320px;
      padding:28px 26px;
      border-radius:16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
      backdrop-filter: blur(6px) saturate(115%);
    }

    h1{margin:0 0 10px;font-size:18px;letter-spacing:0.2px;color:#dbe9ff}
    p.desc{margin:0 0 20px;color:rgba(220,230,255,0.7);font-size:13px}

    .touch-btn{
      --size:120px;
      width:var(--size);
      height:var(--size);
      border-radius:999px;
      border:0;
      outline:0;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      display:inline-grid;
      place-items:center;
      position:relative;
      color:white;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 30px rgba(124,92,255,0.18), 0 2px 6px rgba(0,0,0,0.35);
      transform-origin:center;
      transition: transform 160ms ease, box-shadow 160ms ease;
      user-select:none;
    }

    .touch-btn:active{ transform: scale(0.94) translateY(1px); box-shadow: 0 4px 18px rgba(124,92,255,0.12);} 

    .touch-btn .label{display:block;font-size:15px}
    .touch-btn .sub{display:block;font-size:11px;opacity:0.9;margin-top:4px;font-weight:600}

    .counter{
      margin-top:18px;
      font-size:15px;
      color: #cfe6ff;
    }

    .small{font-size:12px;color:rgba(200,215,255,0.7)}

    /* little pulse when clicked */
    .pulse{
      position:absolute; inset:0;border-radius:999px;pointer-events:none;
      transform:scale(0); opacity:0.28; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.28), rgba(255,255,255,0.02));
      transition: transform 420ms cubic-bezier(.2,.9,.2,1), opacity 420ms ease;
    }
    .pulse.show{ transform:scale(1.8); opacity:0; }

    /* accessibility focus */
    .touch-btn:focus{ box-shadow: 0 10px 30px rgba(124,92,255,0.22), 0 0 0 6px rgba(124,92,255,0.08); }

    footer{ margin-top:18px;font-size:12px;color:rgba(200,215,255,0.55)}

    /* responsive */
    @media (max-width:380px){
      .card{width:90%;padding:20px}
      .touch-btn{--size:100px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Molestation Simulator</h1>
    <p class="desc">Tap the button below the molest me daddy</p>

    <button id="touchBtn" class="touch-btn" aria-live="polite" aria-pressed="false">
      <span class="label">Molest me!</span>
      <span class="sub">(so good)</span>
      <span class="pulse" aria-hidden="true"></span>
    </button>

    <div id="counter" class="counter">
      Molested <strong id="count">0</strong> times
    </div>
  </main>

  <script>
    // Simple, accessible counter
    (function(){
      const btn = document.getElementById('touchBtn');
      const countEl = document.getElementById('count');
      const pulse = btn.querySelector('.pulse');

      let count = 0;

      // Update UI
      function render(){
        countEl.textContent = String(count);
        btn.setAttribute('aria-pressed', count % 2 === 1 ? 'true' : 'false');
        // update accessible label for screen readers
        btn.setAttribute('aria-label', `Touch me button. Touched ${count} times.`);
      }

      // animate pulse
      function showPulse(){
        pulse.classList.remove('show');
        // reflow to restart animation
        void pulse.offsetWidth;
        pulse.classList.add('show');
      }

      btn.addEventListener('click', function(e){
        count += 1;
        render();
        showPulse();
      });


      // keyboard support (Enter / Space)
      btn.addEventListener('keydown', function(e){
        if(e.code === 'Enter' || e.code === 'Space'){
          e.preventDefault();
          btn.click();
        }
      });

      // initial render
      render();
    })();
  </script>
</body>
</html>
